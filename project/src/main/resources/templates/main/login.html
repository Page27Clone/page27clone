<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/main/header.css">
    <link rel="stylesheet" type="text/css" href="/css/main/nav.css">
    <link rel="stylesheet" type="text/css" href="/css/main/footer.css">
    <link rel="stylesheet" type="text/css" href="/css/main/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Antonio&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>login</title>
    <script src="/js/jquery.js"></script>
    <script src="/js/main/header.js"></script>
    <script src="/js/main/nav.js"></script>
    <script src="/js/main/login.js"></script>

</head>
<body>
    <!--header start-->
    <header th:replace="main/header :: main_headerFragment">
    </header>
    <!--header end-->

    <!--section-->
    <section>
        <!-- 로그인 되어있는 상태에서 로그인 페이지 들어오면 튕겨내기 위함-->
        <input type="hidden" sec:authorize="isAuthenticated()" value="loginTrue" id="loginTrue">

        <form action="/main/login" class="loginform" method="POST" onsubmit="return sendit()">

            <div class="login_caption">LOGIN PAGE</div>
            <div class="login_content">
                <div class="login_inputs">

<!--                    여기 수정-->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <input type="text" name="loginId" placeholder="ID">
                    <input type="password" name="password" placeholder="PW">
                </div>
                <div class="loginbtn_box">
                    <input type="submit" value="LOGIN">
                </div>
            </div>
            <div class="login_bottom">
                <a href="#" th:href="@{/main/register}">회원가입</a>
                <i>/</i>
                <a href="#">아이디찾기</a>
                <i>/</i>
                <a href="#">비밀번호 찾기</a>
            </div>
        </form>
    </section>

    <!--nav-->
    <nav th:replace="main/nav :: main_navFragment">
    </nav>

    <!--footer-->
    <footer th:replace="main/footer :: main_footerFragment">
    </footer>
</body>
</html>
