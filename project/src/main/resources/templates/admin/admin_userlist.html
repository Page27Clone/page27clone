<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin userlist</title>
    <script src="https://kit.fontawesome.com/e6f78261b2.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/admin_userlist.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<nav>
    <div class="side-title"><a href="#">관리자 모드</a></div>
    <ul class="side-menu">
        <li><a href="#">HOME</a></li>
        <li><a href="#">회원관리</a></li>
        <li class="menu-dropdown">
            <a href="#">게시판 관리 <i class="fas fa-chevron-down"></i></a>
            <ul class="dropdown">
                <li><a href="#">Q&A</a></li>
                <li><a href="#">Review</a></li>
                <li><a href="#">공지사항</a></li>
            </ul>
        </li>
        <li class="menu-dropdown">
            <a href="#">상품관리 <i class="fas fa-chevron-down"></i></a>
            <ul class="dropdown hide">
                <li><a href="#">상품 등록</a></li>
                <li><a href="#">상품 목록</a></li>
            </ul>
        </li>
        <li><a href='#'>주문관리</a></li>
        <li><a href='#'>운영설정</a></li>
        <li><a href='#'>관리자 정보수정</a></li>
        <li><a href='#'>LOGOUT</a></li>
    </ul>
</nav>
<section>
    <form class= "search-form" id="search-form" method="GET" th:action="@{/admin/userlist}">
        <select name="searchCondition" class="search-mode search-item" form="search-form">
            <option value="userid">아이디</option>
            <option value="username">이름</option>
<!--            <option value="phone">휴대전화</option>-->
<!--            <option value="visit">방문횟수</option>-->
<!--            <option value="order">주문횟수</option>-->
        </select>
        <input type="text" name="searchKeyword" class="search-input search-item">
        <input type="submit" class="search-submit search-item" value="검색">
    </form>
    <div class="user-box">
        <div class="num-searched-box">
            총 <b class="num-searched"><span th:text="${memberList.totalElements}"></span></b> 명의 회원이 검색되었습니다
        </div>
        <table class="user-table">
            <thead>
            <tr>
                <th><input type="checkbox" class="checkbox-selectall"></th>
                <th>기본정보</th>
                <th>등급</th>
                <th>휴대전화</th>
                <th>방문횟수</th>
                <th>주문횟수</th>
                <th>적립금</th>
                <th>가입일</th>
                <th>상세보기</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${memberList}">

                <td><input type="checkbox" class="checkbox-select"></td>
                <td th:text = "${user.name} + '(' + ${user.loginId}+ ')'">채창완(sejchae)</td>
                <td th:text = "${user.memberGrade}">일반회원</td>
                <td th:text = "${user.phoneNumber}">010-1234-5678</td>
                <td th:text = "${user.visitCount}">11</td>
                <td th:text = "${user.orderCount}">2</td>
                <td>2000원</td>
                <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd')}">2021-05-12</td>
                <td><input type="button" value="보기" class="modifybtn table-btn"></td>
                <td><input type="button" value="삭제" class="deletebtn table-btn"></td>

            </tr>
            </tbody>


        </table>

        <div class="bottombtn-box">
            <input type="button" value="전체선택" class="selectallbtn bottombtn">
            <input type="button" value="선택삭제" class="bottom-deletebtn bottombtn">

        </div>
        <!-- 여기 수정 -->
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${1 == memberList.pageable.pageNumber + 1} ? 'disabled'">
                <a class="page-link" href="#" th:href="@{/admin/userlist(page=${memberList.pageable.pageNumber - 1})}" tabindex="-1" aria-disabled="true">Previous</a>
            </li>

            <li class="page-item" th:classappend="${i == memberList.pageable.pageNumber + 1} ? 'disabled'" th:each="i : ${#numbers.sequence(startPage, endPage)}">
                <a class="page-link" href="#" th:href="@{/admin/userlist(page=${i - 1})}" th:text="${i}">1</a></li>

            <li class="page-item" th:classappend="${memberList.totalPages == memberList.pageable.pageNumber + 1} ? 'disabled'">
                <a class="page-link" href="#" th:href="@{/admin/userlist(page=${memberList.pageable.pageNumber + 1})}">Next</a>
            </li>
        </ul>
        <!-- 여기까지 -->
    </div>
</section>
<script src="/js/admin_nav.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
